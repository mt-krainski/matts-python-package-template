name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install tools
        run: |
          pipx install poethepoet
          pipx install pre-commit

      - name: Install dependencies
        run: uv sync

      - name: Set up project
        run: poe configure

      - name: Run tests
        run: poe test-full

      - name: Run lint
        run: poe lint

      - name: Run hooks
        run: poe hooks-run

      - name: Regenerate example package and verify clean
        run: |
          set -euo pipefail
          rm -rf example-package
          uv run cookiecutter . --no-input --overwrite-if-exists project_name="Example Package" -o .
          if git status --porcelain | sed '/example-package\/README.md/d' | grep -q .; then
            echo "Unexpected changes after regenerating template (excluding example-package/README.md):"
            git status --porcelain
            git --no-pager diff --stat
            exit 1
          fi

  dependabot:
    name: "Dependabot"
    needs: [test]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]'}}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
